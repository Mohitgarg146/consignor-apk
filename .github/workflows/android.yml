name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses

      - name: Install Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Init Buildozer
        run: |
          buildozer init

      - name: Configure Buildozer
        run: |
          sed -i 's/^requirements = .*/requirements = python3,kivy,pandas,openpyxl/' buildozer.spec
          sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/^source.include_exts = .*/source.include_exts = py,xlsx/' buildozer.spec
          sed -i 's/^# android.permissions = .*/android.permissions = READ_EXTERNAL_STORAGE/' buildozer.spec

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: consignor-apk
          path: bin/*.apk
